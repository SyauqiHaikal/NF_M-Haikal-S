<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas</title>
</head>
<body>
    <h2>Kalkulator Luas Bangun Datar</h2>

    <p id="hasilPersegiPanjang"></p>
    <p id="hasilBujurSangkar"></p>
    <p id="hasilSegitiga"></p>

    <script>
        // Fungsi untuk menghitung luas persegi panjang
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

// Fungsi untuk menghitung luas bujur sangkar
function luasBujurSangkar(sisi) {
    return sisi * sisi;
}

// Fungsi untuk menghitung luas segitiga
function luasSegitiga(alas, tinggi) {
    return (alas * tinggi) / 2;
}

// Contoh penggunaan fungsi
let panjang = 10;
let lebar = 5;
let sisi = 4;
let alas = 6;
let tinggi = 8;

// Menampilkan hasil di halaman
document.getElementById("hasilPersegiPanjang").innerHTML = "Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar);
document.getElementById("hasilBujurSangkar").innerHTML = "Luas Bujur Sangkar: " + luasBujurSangkar(sisi);
document.getElementById("hasilSegitiga").innerHTML = "Luas Segitiga: " + luasSegitiga(alas, tinggi);
</script>
</body>
</html>
